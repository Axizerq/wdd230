    <form action="record.html" method="get">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$">

        <label for="rating">Page Rating:</label>
        <input type="range" id="rating" name="rating" min="1" max="10" step="1"
            oninput="ratingOutput.value = rating.value">
        <output for="rating" id="ratingOutput">5</output>

        <input type="submit" value="Send">
    </form>
